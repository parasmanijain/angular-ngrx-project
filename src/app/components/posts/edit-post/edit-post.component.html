<div class="row">
    <div class="col-md-12">
        <h3>Edit Post</h3>
        <hr/>
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title"/>
                <div>{{showTitleErrors()}}</div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div>{{showDescriptionErrors()}}</div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
                    Edit Post
                </button>
            </div>
        </form>
    </div>
</div>
